<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>YouChat</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">

    <link rel="stylesheet" href="static/css/cover.css">

</head>
<body>

<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">YouChat</h3>
                    <nav>
                        <ul class="nav masthead-nav" role="tablist" id="Tabs">
                            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
                            <li role="presentation"><a href="#chat" aria-controls="chat" role="tab" data-toggle="tab">Chat</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="home">
                    <div class="inner cover">
                        <h1 class="cover-heading">YouChat</h1>
                        <p class="lead">YouChat is a Java chat room, using websocket.</p>
                        <p class="lead">
                            <a href="#" class="btn btn-lg btn-default">Join Now</a>
                        </p>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="chat">
                    hello wtf
                    <div class="input-group">
                        <span class="input-group-addon" id="name">Anonymous</span>
                        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                    </div>

                </div>
            </div>


            <div class="mastfoot">
                <div class="inner">
                    <p>by <a href="https://github.com/neveralso">neveralso</a>.</p>
                </div>
            </div>

        </div>

    </div>

</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="static/js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="static/js/bootstrap.min.js"></script>

<script>
    $("ul#Tabs [href$='#home']").on('shown.bs.tab', function (e) {
        console.log("home");
        window.onbeforeunload = null;
    });
    $("ul#Tabs [href$='#chat']").on('shown.bs.tab', function (e) {
        console.log("chat");
        window.onbeforeunload = check_leave;
    });
    function check_leave() {
        return "Don't leave, please. QAQ";
    }
</script>

</body>
</html>
